<!--
A behavior used to add press capabilities on a [Material Design ink](http://www.google.com/design/spec/style/color.html#color-ui-color-application).

@behavior mat-pressed-ink-behavior
@since 1.0.0
@category behaviors
@description A behavior used to add press capabilities on a Material Design ink
@keywords material design, expandjs, web components

@homepage https://expandjs.com/components/mat-pressed-ink-behavior
@repository https://github.com/expandjs/mat-elements
@source https://github.com/expandjs/mat-elements/blob/master/mat-pressed-ink-behavior.html

@behavior mat-ink-behavior /bower_components/mat-elements/mat-ink-behavior.html
@behavior mat-pressed-behavior /bower_components/mat-elements/mat-pressed-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="mat-ink-behavior.html">
<link rel="import" href="mat-pressed-behavior.html">

<script>
    Polymer.MATPressedInkBehaviorImp = {

        // OBSERVERS
        observers: [
            '__colorChanged(active, activeColor)'
        ],

        // PROPERTIES
        properties: {

            /**
             * The ink's active color.
             *
             * @attribute active-color
             * @type string
             */
            activeColor: {
                type: String
            }
        },

        /*********************************************************************/

        // OBSERVER
        __colorChanged() {

            // Ensuring
            this.ensure('currentColor', (this.active && this.activeColor) || this.color || null);
        }
    };

    Polymer.MATPressedInkBehavior = [
        Polymer.MATInkBehavior,
        Polymer.MATPressedBehavior,
        Polymer.MATPressedInkBehaviorImp
    ];
</script>
