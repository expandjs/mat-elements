<!--
A custom style used to provide css variables for [Material Design motion](https://www.google.com/design/spec/motion/duration-easing.html).

@stylesheet mat-motion
@since 1.0.0
@category stylesheets
@description A custom style used to provide css variables for Material Design motion
@keywords material motion, material design, expandjs, web components

@homepage https://expandjs.com/components/mat-motion
@repository https://github.com/expandjs/mat-elements
@source https://github.com/expandjs/mat-elements/blob/master/mat-motion.html
-->

<link rel="import" href="../polymer/polymer.html">

<custom-style>
    <style is="custom-style">

        /* EASING */

        html {
            --mat-ease: cubic-bezier(0.4, 0.0, 0.2, 1);
            --mat-ease-in: cubic-bezier(0.4, 0.0, 1, 1);
            --mat-ease-out: cubic-bezier(0.0, 0.0, 0.2, 1);
            --mat-ease-sharp: cubic-bezier(0.4, 0.0, 0.6, 1);
        }

        /* DEFAULT DURATIONS */

        html {
            --mat-default-duration: 0.250s;
            --mat-entry-duration: 0.150s;
            --mat-exit-duration: 0.130s;
        }

        /* TABLET DURATIONS */

        @media (max-width: 960px) {
            html {
                --mat-default-duration: 0.487s;
                --mat-entry-duration: 0.292s;
                --mat-exit-duration: 0.253s;
            }
        }

        /* SMARTPHONE DURATIONS */

        @media (max-width: 480px) {
            html {
                --mat-default-duration: 0.375s;
                --mat-entry-duration: 0.225s;
                --mat-exit-duration: 0.195s;
            }
        }

        /* WEARABLE DURATIONS */

        @media (max-width: 320px) {
            html {
                --mat-default-duration: 0.262s;
                --mat-entry-duration: 0.158s;
                --mat-exit-duration: 0.136s;
            }
        }
    </style>
</custom-style>
