<!--
A behavior used to add wrapping capabilities of a [Material Design application](https://www.google.com/design/spec/layout/structure.html#structure-ui-regions) on a web component.

@behavior mat-shell-behavior
@since 1.0.0
@category behaviors
@description A behavior used to add wrapping capabilities of a Material Design application on a web component
@keywords material design, expandjs, web components

@homepage https://expandjs.com/components/mat-shell-behavior
@repository https://github.com/expandjs/mat-elements
@source https://github.com/expandjs/mat-elements/blob/master/mat-shell-behavior.html

@behavior mat-paper-behavior /bower_components/mat-elements/mat-paper-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="mat-paper-behavior.html">

<script>
    Polymer.MATShellBehaviorImp = {

        // CLASSES
        classes: ['shell'],

        /*********************************************************************/

        // PROPERTIES
        properties: {

            /**
             * The shell's brightness.
             *
             * @attribute brightness
             * @type string
             * @default "backdrop"
             */
            brightness: {
                reflectToAttribute: true,
                type: String,
                value: 'backdrop'
            }
        }
    };

    Polymer.MATShellBehavior = [
        Polymer.MATPaperBehavior,
        Polymer.MATShellBehaviorImp
    ];
</script>
