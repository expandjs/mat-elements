<!--
A custom style used to provide css variables for [Material Design spacing](https://www.google.com/design/spec/layout/metrics-keylines.html#metrics-keylines-keylines-spacing).

@stylesheet mat-spacing
@since 1.0.0
@category stylesheets
@description A custom style used to provide css variables for Material Design spacing
@keywords material spacing, material design, expandjs, web components

@homepage https://expandjs.com/components/mat-spacing
@repository https://github.com/expandjs/mat-elements
@source https://github.com/expandjs/mat-elements/blob/master/mat-spacing.html
-->

<link rel="import" href="../polymer/polymer.html">

<custom-style>
    <style is="custom-style">

        /* DEFAULT */

        html {
            --mat-padding: {
                box-sizing: border-box;
                display: block;
                padding: 24px;
            };
            --mat-padding-inset: {
                box-sizing: border-box;
                display: block;
                padding: 24px 24px 24px 80px;
            };
        }

        /* MOBILE */

        html {
            --mat-padding-mobile: {
                box-sizing: border-box;
                display: block;
                padding: 16px;
            };
            --mat-padding-mobile-inset: {
                box-sizing: border-box;
                display: block;
                padding: 16px 16px 16px 72px;
            };
        }
    </style>
</custom-style>
