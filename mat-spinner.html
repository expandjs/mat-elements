<!--
A web component used to display a [Material Design spinner](http://www.google.com/design/spec/components/progress-activity.html#progress-activity-types-of-indicators).

@element mat-spinner
@since 1.0.0
@category accessibility
@description A web component used to display a Material Design spinner
@keywords material spinner, material design, expandjs, web components

@homepage https://expandjs.com/components/mat-spinner
@repository https://github.com/expandjs/mat-elements
@source https://github.com/expandjs/mat-elements/blob/master/mat-spinner.html
@demo https://expandjs.com/components/mat-spinner/demo

@behavior mat-ink-behavior /bower_components/mat-elements/mat-ink-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../xp-elements/xp-spinner-behavior.html">
<link rel="import" href="../xp-elements/xp-spinner-styles.html">
<link rel="import" href="mat-ink-behavior.html">

<dom-module id="mat-spinner">

    <template strip-whitespace>

        <style include="xp-spinner-styles">
            :host {
                height: 28px;
                width: 28px;
            }

            :host([color]:not([color=""])) .layer {
                border-color: currentColor;
            }

            :host .layer.one {
                -webkit-animation: spinner-layer-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, spinner-layer-one 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                animation: spinner-layer-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, spinner-layer-one 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                border-color: hsl(217, 89%, 61%);
            }

            :host .layer.two {
                -webkit-animation: spinner-layer-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, spinner-layer-two 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                animation: spinner-layer-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, spinner-layer-two 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                border-color: hsl(5, 69%, 54%);
            }

            :host .layer.three {
                -webkit-animation: spinner-layer-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, spinner-layer-three 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                animation: spinner-layer-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, spinner-layer-three 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                border-color: hsl(44, 100%, 48%);
            }

            :host .layer.four {
                -webkit-animation: spinner-layer-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, spinner-layer-four 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                animation: spinner-layer-rotate 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both, spinner-layer-four 5332ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                border-color: hsl(151, 83%, 34%);
            }

            :host .clipper {
                border-color: inherit;
                box-sizing: border-box;
                float: left;
                height: 100%;
                overflow: hidden;
                position: relative;
                width: 50%;
            }

            :host .circle {
                border-color: inherit;
                border-bottom-color: transparent !important;
                border-radius: 50%;
                border-style: solid;
                border-width: 3px;
                box-sizing: border-box;
                height: 100%;
                width: 200%;
            }

            :host .left .circle {
                -webkit-animation: spinner-left-spin 1333ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                animation: spinner-left-spin 1333ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                border-right-color: transparent !important;
                transform: rotate(129deg);
            }

            :host .right .circle {
                -webkit-animation: spinner-right-spin 1333ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                animation: spinner-right-spin 1333ms cubic-bezier(0.4, 0.0, 0.2, 1) infinite both;
                border-left-color: transparent !important;
                left: -100%;
                transform: rotate(-129deg);
            }

            /* ANIMATIONS */

            @-webkit-keyframes spinner-layer-rotate {
                12.5% { transform: rotate(135deg);  }
                25%   { transform: rotate(270deg);  }
                37.5% { transform: rotate(405deg);  }
                50%   { transform: rotate(540deg);  }
                62.5% { transform: rotate(675deg);  }
                75%   { transform: rotate(810deg);  }
                87.5% { transform: rotate(945deg);  }
                to    { transform: rotate(1080deg); }
            }

            @keyframes spinner-layer-rotate {
                12.5% { transform: rotate(135deg);  }
                25%   { transform: rotate(270deg);  }
                37.5% { transform: rotate(405deg);  }
                50%   { transform: rotate(540deg);  }
                62.5% { transform: rotate(675deg);  }
                75%   { transform: rotate(810deg);  }
                87.5% { transform: rotate(945deg);  }
                to    { transform: rotate(1080deg); }
            }

            @-webkit-keyframes spinner-layer-one {
                from { opacity: 0.99; }
                25%  { opacity: 0.99; }
                26%  { opacity: 0; }
                89%  { opacity: 0; }
                90%  { opacity: 0.99; }
                100% { opacity: 0.99; }
            }

            @keyframes spinner-layer-one {
                from { opacity: 0.99; }
                25%  { opacity: 0.99; }
                26%  { opacity: 0; }
                89%  { opacity: 0; }
                90%  { opacity: 0.99; }
                100% { opacity: 0.99; }
            }

            @-webkit-keyframes spinner-layer-two {
                from { opacity: 0; }
                15%  { opacity: 0; }
                25%  { opacity: 0.99; }
                50%  { opacity: 0.99; }
                51%  { opacity: 0; }
            }

            @keyframes spinner-layer-two {
                from { opacity: 0; }
                15%  { opacity: 0; }
                25%  { opacity: 0.99; }
                50%  { opacity: 0.99; }
                51%  { opacity: 0; }
            }

            @-webkit-keyframes spinner-layer-three {
                from { opacity: 0; }
                40%  { opacity: 0; }
                50%  { opacity: 0.99; }
                75%  { opacity: 0.99; }
                76%  { opacity: 0; }
            }

            @keyframes spinner-layer-three {
                from { opacity: 0; }
                40%  { opacity: 0; }
                50%  { opacity: 0.99; }
                75%  { opacity: 0.99; }
                76%  { opacity: 0; }
            }

            @-webkit-keyframes spinner-layer-four {
                from { opacity: 0; }
                65%  { opacity: 0; }
                75%  { opacity: 0.99; }
                90%  { opacity: 0.99; }
                100% { opacity: 0; }
            }

            @keyframes spinner-layer-four {
                from { opacity: 0; }
                65%  { opacity: 0; }
                75%  { opacity: 0.99; }
                90%  { opacity: 0.99; }
                100% { opacity: 0; }
            }

            @-webkit-keyframes spinner-left-spin {
                from { transform: rotate(130deg); }
                50%  { transform: rotate(-5deg); }
                to   { transform: rotate(130deg); }
            }

            @keyframes spinner-left-spin {
                from { transform: rotate(130deg); }
                50%  { transform: rotate(-5deg); }
                to   { transform: rotate(130deg); }
            }

            @-webkit-keyframes spinner-right-spin {
                from { transform: rotate(-130deg); }
                50%  { transform: rotate(5deg); }
                to   { transform: rotate(-130deg); }
            }

            @keyframes spinner-right-spin {
                from { transform: rotate(-130deg); }
                50%  { transform: rotate(5deg); }
                to   { transform: rotate(-130deg); }
            }
        </style>

        <div class="wrapper">
            <div class="layer one"><div class="clipper left"><div class="circle"></div></div><div class="clipper right"><div class="circle"></div></div></div>
            <div class="layer two"><div class="clipper left"><div class="circle"></div></div><div class="clipper right"><div class="circle"></div></div></div>
            <div class="layer three"><div class="clipper left"><div class="circle"></div></div><div class="clipper right"><div class="circle"></div></div></div>
            <div class="layer four"><div class="clipper left"><div class="circle"></div></div><div class="clipper right"><div class="circle"></div></div></div>
        </div>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-spinner',

            // BEHAVIORS
            behaviors: [
                Polymer.MATInkBehavior,
                Polymer.XPSpinnerBehavior
            ]
        });
    </script>
</dom-module>
