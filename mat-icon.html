<!--
A web component used to display a [Material Design icon](https://www.google.com/design/icons).

@element mat-icon
@since 1.0.0
@category contents
@description A web component used to display a Material Design icon
@keywords material icon, material design, expandjs, web components

@homepage https://expandjs.com/components/mat-icon
@repository https://github.com/expandjs/mat-elements
@source https://github.com/expandjs/mat-elements/blob/master/mat-icon.html
@demo https://expandjs.com/components/mat-icon/demo

@behavior xp-icon-behavior /bower_components/xp-elements/xp-icon-behavior.html
@behavior mat-ink-behavior /bower_components/mat-elements/mat-ink-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../xp-elements/xp-icon-behavior.html">
<link rel="import" href="../xp-elements/xp-icon-styles.html">
<link rel="import" href="mat-ink-behavior.html">
<link rel="import" href="mat-ink-styles.html">

<dom-module id="mat-icon">

    <template strip-whitespace>

        <style include="mat-ink-styles xp-icon-styles"></style>

        <slot></slot>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-icon',

            // BEHAVIORS
            behaviors: [
                Polymer.XPIconBehavior,
                Polymer.MATInkBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * The icon's opacity.
                 *
                 * @attribute opacity
                 * @type string
                 * @default "icon"
                 */
                opacity: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'icon'
                }
            }
        });
    </script>

</dom-module>
