<!--
A web component used to display a [Material Design paper](http://www.google.com/design/spec/what-is-material/material-properties.html).

@element mat-paper
@since 1.0.0
@category containers
@description A web component used to display a Material Design paper
@keywords material paper, material design, expandjs, web components

@homepage https://expandjs.com/components/mat-paper
@repository https://github.com/expandjs/mat-elements
@source https://github.com/expandjs/mat-elements/blob/master/mat-paper.html
@demo https://expandjs.com/components/mat-paper/demo

@behavior mat-paper-behavior /bower_components/mat-elements/mat-paper-behavior.html
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="mat-spacing.html">
<link rel="import" href="mat-paper-behavior.html">
<link rel="import" href="mat-paper-styles.html">

<dom-module id="mat-paper">

    <template strip-whitespace>

        <style include="mat-paper-styles">
            :host([padding]) {
                @apply --mat-padding;
            }

            /* TABLET */

            @media (max-width: 960px) {

                :host([padding]) {
                    @apply --mat-padding-mobile;
                }
            }
        </style>

        <slot></slot>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-paper',

            // BEHAVIORS
            behaviors: [
                Polymer.MATPaperBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the material spacing rules are applied.
                 *
                 * @attribute padding
                 * @type boolean
                 * @default false
                 */
                padding: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            }
        });
    </script>

</dom-module>
