<link rel="import" href="../mat-breadcrumb.html">
<link rel="import" href="../mat-demo.html">
<link rel="import" href="../mat-header.html">

<dom-module id="mat-breadcrumb-demo">

    <template>

        <style>
            :host {
                display: block;
            }

            :host .breadcrumb[slot="extended"] {
                padding-bottom: 16px;
            }
        </style>

        <mat-demo>
            <script type="text/markdown">
                Default
            </script>
            <script type="text/html">
                <mat-breadcrumb>
                    <mat-breadcrumb-step label="My files"></mat-breadcrumb-step>
                    <mat-breadcrumb-step label="Photos"></mat-breadcrumb-step>
                    <mat-breadcrumb-step label="Beach"></mat-breadcrumb-step>
                </mat-breadcrumb>
            </script>
        </mat-demo>

        <mat-demo no-padding>
            <script type="text/markdown">
                App bar
            </script>
            <script type="text/html">
                <mat-header brightness="transparent">
                    <mat-breadcrumb>
                        <mat-breadcrumb-step label="My files"></mat-breadcrumb-step>
                        <mat-breadcrumb-step label="Photos"></mat-breadcrumb-step>
                        <mat-breadcrumb-step label="Beach"></mat-breadcrumb-step>
                    </mat-breadcrumb>
                </mat-header>
            </script>
        </mat-demo>

        <mat-demo no-padding>
            <script type="text/markdown">
                App bar with shift
            </script>
            <script type="text/html">
                <mat-header brightness="transparent" inset>
                    <mat-breadcrumb slot="extended" shift>
                        <mat-breadcrumb-step label="My files"></mat-breadcrumb-step>
                        <mat-breadcrumb-step label="Photos"></mat-breadcrumb-step>
                        <mat-breadcrumb-step label="Beach"></mat-breadcrumb-step>
                    </mat-breadcrumb>
                </mat-header>
            </script>
        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-breadcrumb-demo',

            // BEHAVIORS
            behaviors: [
                Polymer.XPBaseBehavior
            ]
        });
    </script>

</dom-module>
