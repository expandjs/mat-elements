<link rel="import" href="../mat-demo.html">
<link rel="import" href="../mat-radio.html">

<dom-module id="mat-radio-demo">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <mat-demo>
            <script type="text/markdown">
                Default
            </script>
            <script type="text/html">
                <mat-radio name="default" label="Normal"></mat-radio>
                <mat-radio name="default" label="Checked" checked></mat-radio>
                <mat-radio name="default" label="Disabled" disabled></mat-radio>
            </script>
        </mat-demo>

        <mat-demo>
            <script type="text/markdown">
                Flip
            </script>
            <script type="text/html">
                <mat-radio name="flip" label="Normal" flip></mat-radio>
                <mat-radio name="flip" label="Checked" checked flip></mat-radio>
                <mat-radio name="flip" label="Disabled" disabled flip></mat-radio>
            </script>
        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-radio-demo',

            // BEHAVIORS
            behaviors: [
                Polymer.XPBaseBehavior
            ]
        });
    </script>

</dom-module>
