<link rel="import" href="../mat-demo.html">
<link rel="import" href="../mat-pages.html">
<link rel="import" href="../mat-tabs.html">

<dom-module id="mat-pages-demo">

    <template>

        <style>
            :host {
                display: block;
            }

            :host .pages {
                height: 256px;
                line-height: 256px;
                position: relative;
            }

            :host .page {
                text-align: center;
            }
        </style>

        <mat-demo no-padding>
            <script type="text/markdown">
                Default
            </script>
            <script type="text/html">
                <mat-tabs selected-default="0" target="demoPages">
                    <mat-tab label="First page"></mat-tab>
                    <mat-tab label="Second page"></mat-tab>
                    <mat-tab label="Third page"></mat-tab>
                </mat-tabs>
                <mat-pages id="demoPages">
                    <mat-page background="light-green">First page</mat-page>
                    <mat-page background="amber">Second page</mat-page>
                    <mat-page background="orange">Third page</mat-page>
                </mat-pages>
            </script>
        </mat-demo>

    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-pages-demo',

            // BEHAVIORS
            behaviors: [
                Polymer.XPBaseBehavior
            ]
        });
    </script>

</dom-module>
