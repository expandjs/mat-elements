<!--
A custom style used to provide css variables for [Material Design elevation shadows](http://www.google.com/design/spec/what-is-material/elevation-shadows.html).

@stylesheet mat-shadow
@since 1.0.0
@category stylesheets
@description A custom style used to provide css variables for Material Design shadows
@keywords material shadow, material design, expandjs, web components

@homepage https://expandjs.com/components/mat-shadow
@repository https://github.com/expandjs/mat-elements
@source https://github.com/expandjs/mat-elements/blob/master/mat-shadow.html
-->

<link rel="import" href="../polymer/polymer.html">

<custom-style>
    <style is="custom-style">

        /* SHADOWS */

        html {
            --mat-shadow-z1:  0  1px  2px   0 hsla(0, 0%, 0%, 0.14), 0 1px 5px    0 hsla(0, 0%, 0%, 0.12), 0  3px  1px -2px hsla(0, 0%, 0%, 0.2);
            --mat-shadow-z2:  0  2px  2px   0 hsla(0, 0%, 0%, 0.14), 0 1px 5px    0 hsla(0, 0%, 0%, 0.12), 0  3px  1px -2px hsla(0, 0%, 0%, 0.2);
            --mat-shadow-z3:  0  3px  4px   0 hsla(0, 0%, 0%, 0.14), 0 1px 8px    0 hsla(0, 0%, 0%, 0.12), 0  3px  3px -2px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z4:  0  4px  5px   0 hsla(0, 0%, 0%, 0.14), 0 1px 10px   0 hsla(0, 0%, 0%, 0.12), 0  2px  4px -1px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z5:  0  5px  8px   0 hsla(0, 0%, 0%, 0.14), 0 1px 18px   0 hsla(0, 0%, 0%, 0.12), 0  2px  5px -1px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z6:  0  6px 10px   0 hsla(0, 0%, 0%, 0.14), 0 1px 18px   0 hsla(0, 0%, 0%, 0.12), 0  3px  5px -1px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z7:  0  7px 10px 1px hsla(0, 0%, 0%, 0.14), 0 2px 16px 2px hsla(0, 0%, 0%, 0.12), 0  4px  5px -3px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z8:  0  8px 10px 1px hsla(0, 0%, 0%, 0.14), 0 3px 14px 2px hsla(0, 0%, 0%, 0.12), 0  5px  5px -3px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z9:  0  9px 12px 1px hsla(0, 0%, 0%, 0.14), 0 3px 14px 2px hsla(0, 0%, 0%, 0.12), 0  5px  6px -3px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z10: 0 10px 13px 1px hsla(0, 0%, 0%, 0.14), 0 3px 14px 2px hsla(0, 0%, 0%, 0.12), 0  6px  6px -3px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z11: 0 11px 14px 1px hsla(0, 0%, 0%, 0.14), 0 4px 14px 3px hsla(0, 0%, 0%, 0.12), 0  6px  7px -4px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z12: 0 12px 16px 1px hsla(0, 0%, 0%, 0.14), 0 4px 14px 3px hsla(0, 0%, 0%, 0.12), 0  6px  8px -4px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z13: 0 13px 18px 1px hsla(0, 0%, 0%, 0.14), 0 4px 18px 3px hsla(0, 0%, 0%, 0.12), 0  7px  8px -4px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z14: 0 14px 20px 1px hsla(0, 0%, 0%, 0.14), 0 5px 22px 4px hsla(0, 0%, 0%, 0.12), 0  7px  8px -4px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z15: 0 15px 22px 1px hsla(0, 0%, 0%, 0.14), 0 5px 26px 4px hsla(0, 0%, 0%, 0.12), 0  7px  9px -5px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z16: 0 16px 24px 2px hsla(0, 0%, 0%, 0.14), 0 5px 30px 5px hsla(0, 0%, 0%, 0.12), 0  8px 10px -5px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z17: 0 17px 26px 3px hsla(0, 0%, 0%, 0.14), 0 5px 32px 5px hsla(0, 0%, 0%, 0.12), 0  8px 10px -5px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z18: 0 18px 28px 3px hsla(0, 0%, 0%, 0.14), 0 6px 34px 6px hsla(0, 0%, 0%, 0.12), 0  8px 11px -5px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z19: 0 19px 30px 3px hsla(0, 0%, 0%, 0.14), 0 6px 36px 6px hsla(0, 0%, 0%, 0.12), 0  9px 11px -6px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z20: 0 20px 32px 3px hsla(0, 0%, 0%, 0.14), 0 6px 38px 7px hsla(0, 0%, 0%, 0.12), 0  9px 12px -6px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z21: 0 21px 34px 4px hsla(0, 0%, 0%, 0.14), 0 7px 40px 7px hsla(0, 0%, 0%, 0.12), 0  9px 12px -6px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z22: 0 22px 36px 4px hsla(0, 0%, 0%, 0.14), 0 7px 42px 8px hsla(0, 0%, 0%, 0.12), 0 10px 13px -6px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z23: 0 23px 38px 4px hsla(0, 0%, 0%, 0.14), 0 7px 44px 8px hsla(0, 0%, 0%, 0.12), 0 10px 13px -7px hsla(0, 0%, 0%, 0.4);
            --mat-shadow-z24: 0 24px 40px 4px hsla(0, 0%, 0%, 0.14), 0 8px 46px 9px hsla(0, 0%, 0%, 0.12), 0 10px 10px -8px hsla(0, 0%, 0%, 0.4);
        }
    </style>
</custom-style>
